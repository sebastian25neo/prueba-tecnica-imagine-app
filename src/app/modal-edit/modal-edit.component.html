<!-- modal-edit.component.html -->
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="closeModal.emit()">Cancelar</ion-button>
    </ion-buttons>
    <ion-title>Editar Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Editar Usuario</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Informaci칩n de Usuario</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <div class="ion-margin-top">
          <ion-item>
            <ion-input
              label="Nombre"
              label-placement="floating"
              fill="outline"
              placeholder="Ingrese su nombre"
              formControlName="name"
              type="text"
            ></ion-input>
          </ion-item>
          <ion-text color="danger" *ngIf="isNameInvalid()">
            <small>El nombre es requerido y debe tener al menos 2 caracteres</small>
          </ion-text>
        </div>

        <div class="ion-margin-top">
          <ion-item>
            <ion-input
              label="Correo Electr칩nico"
              label-placement="floating"
              fill="outline"
              placeholder="Ingrese su correo"
              formControlName="email"
              type="email"
            ></ion-input>
          </ion-item>
          <ion-text color="danger" *ngIf="isEmailInvalid()">
            <small>Ingrese un correo electr칩nico v치lido</small>
          </ion-text>
        </div>

        <ion-button
          expand="block"
          type="submit"
          class="ion-margin-top"
          [disabled]="userForm.invalid"
        >
          Guardar Cambios
        </ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
