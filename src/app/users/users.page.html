<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Crear Usuarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Crear Usuarios</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Nuevo Usuario</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <form (ngSubmit)="onSubmit()">
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input 
            [(ngModel)]="user.name" 
            name="name" 
            type="text" 
            required
          ></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Correo Electr√≥nico</ion-label>
          <ion-input 
            [(ngModel)]="user.email" 
            name="email" 
            type="email" 
            required
          ></ion-input>
        </ion-item>

        <ion-button 
          expand="block" 
          type="submit" 
          class="ion-margin-top"
        >
          Crear Usuario
        </ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
